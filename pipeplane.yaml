sources:
  - name: source_file_1
    type: file
    format: csv
    path: ./data/prets.csv

  - name: source_file_2
    type: file
    format: json
    path: ./data/ville.json

transformations:
  # Transformation pour source_file_1
  - source: source_file_1
    type: filter
    condition: "column_name > 10"

  # Transformation pour source_file_2
  - source: source_file_2
    type: handle_missing_values

destinations:
  # Destination pour source_file_1
  - source: source_file_1
    destination: database
    table_name: "output_table_1"
    connection_string: "your_database_connection_string"

  # Destination pour source_file_2
  - source: source_file_2
    destination: json
    file_path: "path/to/your/output_2.json"
